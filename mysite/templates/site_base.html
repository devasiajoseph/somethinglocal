<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}style/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}style/custom.css">
        <script src="{{ MEDIA_URL }}js/jquery.js"></script>
        <script src="{{ MEDIA_URL }}js/script.js"></script>
        {% block extra_includes %}{%endblock%}
    </head>
    <body>
      
        {% block header%}
	<div style="z-index: 5;" class="topbar-wrapper">
	  {% include "site_navigation.html" %} 
	</div>
        {%endblock%}
	
	{%block banner%}
	
	{% endblock %}
	
        <div class="container" >
            {% block content_body%}

            {%endblock%}
        </div> 
	{% csrf_token %}
    </body>
    {% block script_includes%} {% endblock %}
   
</html>
